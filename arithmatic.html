<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmatic operation</title>
</head>
<body>
    <h1>arithematic operation:</h1>
    <script>
        let a=4, b=6;
        document.write('addition= ', a+b)
        document.write('<br>', 'subtraction= ', a-b)
        document.write('<br>', 'multiplication= ', a*b)
        document.write('<br>', 'division= ', a/b)
        document.write('<br>', 'modulus= ', a%b) //remainder

    </script>
</body>
</html>
