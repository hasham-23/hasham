<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>builtin</title>
</head>
<body>
    <h1>built in:</h1>
    <script>
        //parseint
        let x=parseInt('234.5');
        document.write(x,'<br>');

        //parsefloat
        let y=parseFloat('33.44');
        document.write(y, '<br>');

        //eval
        let z=eval('x+y');
        document.write(z);
    </script>
</body>
</html>
